<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SQL table manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content"> 
                <div class="modal-header">
                    <h2 class="modal-title">Country name</h2>

                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" placeholder="Country name.." id="countryName">
                    <br>
                    <textArea class="form-control" id="shortDesc" placeholder="Short Country Description"></textArea><br>
                    <textArea class="form-control" id="longDesc" placeholder="Long Country Description"></textArea><br>
                </div>
                <div class="modal-footer">
                    <input type="button" values="Save" class="btn btn-success" onclick="manageData('addNew')">
                    
                </div>
            </div> 
            </div>
        </div>
        <div class="row">
           <div class="col-md-8 col-md-offser-2">
               <h2>MySQL Table Manager</h2>

               <input style="float: right" type="button" class="btn btn-success" id="addNew" value="Add New">
           <br></br>
           
               <table class="table table-hover table-bordered">
               <thead>
                   <tr>
                       <td>ID</td>
                       <td>Country name</td>
                       <td>Options</td>
                   </tr>
               </thead>
           </table>
            </div> 
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
$("#addNew").on('click',function(){
    $("#tableManager").modal('show');
});
});

function manageData(key){
  var name=$("#countryName");
  var shortDesc=$("#shortDesc");
  var longDesc=$("#longDesc");

  if(name.val()!=''&& shortDesc.val()!='' && longDesc.val()!=''){
      $.ajax({
          url: 'ajax.php',
          method: 'POST',
          dataType: 'text',
          data:{
              key:key,
              name: name.val(),
              shortDesc: shortDesc.val(),
              longDesc: longDesc.val()

          }, success: function(response){
              alert(response);
          }
      })
  }
 if(name.val()==''){
    name.css('border', '1px solid red');
    return;}
    else if(longDesc.val()==''){
    longDesc.css('border', '1px solid red');
    return;}
    else if(shortDesc.val()==''){
    shortDesc.css('border', '1px solid red');
    return;
}else{
    name.css('border','')
    shortDesc.css('border','')
    longDesc.css('border','')
    
}



}




</script>
</body>
</html>
