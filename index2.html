        function vratiKomboUsluga() {
            $.ajax({

                success: function(data) {
                    $("#usluga").html(data);
                    //$("#pretraga").html(data);
                   // pretrazi();
                }

        }

        komboRezervacija();

        function dodajRezervaciju() {
            let podaci = {
                klijent: $("#klijent").val(),
                datum: $("#datum").val(),
                usluga: $("#usluga").val(),
                cena: $("#cena").val()
            };

            $.ajax({
                url: 'dodajRezervaciju.php',
                type: 'POST',
                data: podaci,
                success: function(data) {
                    $("#odgovorUnos").html(data);
                   // pretrazi();
                    vratiKomboUsluga();
                }
            });
        }
