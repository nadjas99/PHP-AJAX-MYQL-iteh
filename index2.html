        function vratiKomboZanr() {
            $.ajax({
                url: 'vratiKombo.php',
                success: function(data) {
                    $("#usluga").html(data);
                    //$("#pretraga").html(data);
                   // pretrazi();
                }
            });
        }
        vratiKomboZanr();

        function dodajRezervaciju() {
            let podaci = {
                klijent: $("#klijent").val(),
                datum: $("#datum").val(),
                usluga: $("#usluga").val(),
                cena: $("#cena").val()
            };

            $.ajax({
                url: 'dodajPredstavu.php',
                type: 'POST',
                data: podaci,
                success: function(data) {
                    $("#odgovorUnos").html(data);
                   // pretrazi();
                    vratiKomboZanr();
                }
            });
        }
